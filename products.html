<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Продукція</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>

  <section id="products">
    <h2>Продукція</h2>

    <section class="product-category">
      <h3>Молочні напої</h3>
      <button class="product-btn" data-product="milk">Молоко пастеризоване</button>
      <button class="product-btn" data-product="kefir">Кефір</button>
    </section>

    <section class="product-category">
      <h3>Сири</h3>
      <button class="product-btn" data-product="cottage">Сир кисломолочний</button>
      <button class="product-btn" data-product="hard">Твердий сир</button>
    </section>

    <section class="product-category">
      <h3>Масло та інші продукти</h3>
      <button class="product-btn" data-product="butter">Масло вершкове</button>
      <button class="product-btn" data-product="yogurt">Йогурт</button>
    </section>
  </section>

  <!-- Модальне вікно -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeProduct">&times;</span>
      <h2 id="productTitle"></h2>
      <p id="productDescription"></p>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  <script src="script.js"></script>
</body>
</html>
