<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>ТОВ "ОМПК Славія"</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Хедер -->
  <header class="hero-header">
    <div class="overlay animate">
      <h1>ТОВ "ОМПК Славія"</h1>
      <p>Якість. Надійність. Партнерство.</p>
      <button class="btn" id="contactBtn" data-modal-target="productModal">Зв’язатися з нами</button>
    </div>
  </header>

  <!-- Навігація (підвантажується через JS) -->
  <div id="nav-placeholder"></div>

  <!-- Основний контент -->
  <section id="about">
    <h2>Про компанію</h2>
    <p>ТОВ «ОМПК Славія» — сучасне підприємство, що спеціалізується на виробництві та постачанні якісної продукції.</p>
  </section>

  <!-- Контакти -->
  <section id="contacts">

    <div class="map-container">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2547.9603882441597!2d34.906929!3d50.311331300000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x412813de220bf667%3A0xf97744e64dae952!2z0L_RgNC-0LLRg9C70L7QuiDQnNC40LrQvtC70Lgg0KXQstC40LvRjNC-0LLQvtCz0L4sIDEsINCe0YXRgtC40YDQutCwLCDQodGD0LzRgdGM0LrQsCDQvtCx0LvQsNGB0YLRjCwgNDI3MDE!5e0!3m2!1sru!2sua!4v1771234434135!5m2!1sru!2sua" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    </div>
  </section>

  <!-- Футер (підвантажується через JS) -->
  <div id="footer-placeholder"></div>

  <!-- Модальне вікно -->
  <div id="contactModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalTitle">Форма зворотного зв’язку</h2>
      <form>
        <label for="message">Ваше повідомлення:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit" class="submit">Надіслати</button>
      </form>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
